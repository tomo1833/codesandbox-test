<!DOCTYPE html>
<html>
  <head>
    <titel>TODO(JS)</titel>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            <span>TOODです</span>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <span>TOODです</span>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div class="list-row">
            <span>TOODでした</span>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
